<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Lineup</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f8fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
            text-align: left;
        }

        li {
            margin: 10px 0;
            display: flex;
            align-items: center;
            font-size: 1.1rem;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        label {
            font-size: 1.1rem;
            color: #333;
        }

        .warning {
            font-size: 1rem;
            color: #e74c3c;
            margin: 10px 0;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 20px;
            font-size: 1.1rem;
            color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Change Your Lineup</h1>
        <form method="POST" action="/change_lineup">
            <p>Select exactly 3 players for your lineup:</p>

            <!-- 선수 이름과 체크박스를 표시 -->
            <ul>
                {% for player in players %}
                    <li>
                        <input 
                            type="checkbox" 
                            name="selected_players" 
                            value="{{ player['_id']['$oid'] }}" 
                            id="player-{{ player['_id']['$oid'] }}">
                        <label for="player-{{ player['_id']['$oid'] }}">
                            {{ player.name }} (Skills: {{ player.skills }})
                        </label>
                    </li>
                {% endfor %}
            </ul>

            <p class="warning">Please select exactly 3 players to form your lineup.</p>

            <button type="submit">Save Lineup</button>
        </form>

        <a href="/menu">Back to Menu</a>
    </div>

</body>
</html>
