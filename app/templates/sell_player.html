<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-size: 1rem;
            color: #555;
            margin-bottom: 5px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
        }
        .back-link a {
            color: #007bff;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sell a Player</h1>
        <form method="POST">
            <div class="form-group">
                <label for="player_id">Select a Player:</label>
                <select name="player_id" required>
                    {% for player in players %}
                    <option value="{{ player._id }}">{{ player.name }} (Skills: Shooting: {{ player.skills.shooting }}, Passing: {{ player.skills.passing }}, Dribbling: {{ player.skills.dribbling }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="price">Enter Price:</label>
                <input type="number" name="price" required placeholder="Enter the price" min="1">
            </div>
            <button type="submit">List Player for Sale</button>
        </form>
        <p class="back-link"><a href="/menu">Back to Menu</a></p>
    </div>
</body>
</html>
