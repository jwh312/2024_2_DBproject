<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Lineup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            color: #555;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        label {
            font-size: 16px;
            color: #333;
        }
        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Change Your Lineup</h1>
        <p>Please select exactly 3 players for your lineup:</p>
        <form method="POST" action="/change_lineup">
            <ul>
                <li>
                    <input type="checkbox" name="selected_players" value="674a143ed3e5c8aae5b88191" id="player-1">
                    <label for="player-1">Player A</label>
                </li>
                <li>
                    <input type="checkbox" name="selected_players" value="674a143ed3e5c8aae5b88192" id="player-2">
                    <label for="player-2">Player B</label>
                </li>
                <li>
                    <input type="checkbox" name="selected_players" value="674a143ed3e5c8aae5b88193" id="player-3">
                    <label for="player-3">Player C</label>
                </li>
                <li>
                    <input type="checkbox" name="selected_players" value="674a143ed3e5c8aae5b88194" id="player-4">
                    <label for="player-4">Player D</label>
                </li>
                <li>
                    <input type="checkbox" name="selected_players" value="674a143ed3e5c8aae5b88195" id="player-5">
                    <label for="player-5">Player E</label>
                </li>
                <li>
                    <input type="checkbox" name="selected_players" value="674a143ed3e5c8aae5b88196" id="player-6">
                    <label for="player-6">Player F</label>
                </li>
                <li>
                    <input type="checkbox" name="selected_players" value="674a143ed3e5c8aae5b88197" id="player-7">
                    <label for="player-7">Player G</label>
                </li>
            </ul>
            <button type="submit">Save Lineup</button>
        </form>
        <a href="/menu">Back to Menu</a>
    </div>
</body>
</html>
